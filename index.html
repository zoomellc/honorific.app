<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/webp" href="/static/icon.webp" sizes="16x16 32x32 96x96 192x192">
<script>
// Original: https://qiita.com/mtoutside/items/8877c65cfae49893e79e

const baseUrl = 'https://honorific.app';
const browserLang = (window.navigator.languages && window.navigator.languages[0]) ||
window.navigator.language ||
window.navigator.userLanguage ||
window.navigator.browserLanguage;

switch(browserLang) {
case 'zh-CN':
case 'zh-Hans':
case 'zh-SG':
  location.href = `${baseUrl}/zh-hans/`;
  break;
case 'zh-Hant':
case 'zh-MO':
case 'zh-HK':
case 'zh-TW':
  location.href = `${baseUrl}/zh-hant/`;
default:
  location.href = `${baseUrl}/ja/`;
  break;
}
</script>
</head>
<body>
</body>
</html>
